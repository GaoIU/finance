<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<title>个人资料</title>

		<link rel="icon" href="/static/img/icon.png" />
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/static/css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form layui-row">
			<div class="layui-col-md3 layui-col-xs12 user_right">
				<div class="layui-upload-list">
					<img class="layui-upload-img layui-circle userFaceBtn userAvatar" src="/static/img/timg.gif">
					<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
				</div>
			</div>

			<div class="layui-col-md6 layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" value="${SYS_USER_SESSION_KEY.userName}" disabled class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户组</label>
					<div class="layui-input-block">
						<input type="text" value="超级管理员" disabled class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-block">
						<input type="text" value="" placeholder="请输入昵称" lay-verify="required" class="layui-input nickName">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-block">
						<input type="text" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="tel" value="" placeholder="请输入手机号码" lay-verify="phone" class="layui-input mobile">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</div>
		</form>
	</body>

</html>

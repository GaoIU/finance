<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />

		<title>后台用户列表</title>

		<link rel="icon" href="/static/img/icon.png" />
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" href="/static/css/animate.css" />
		<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/static/css/global.css" />
	</head>

	<body>
		<div class="admin_main">
			<!--
            	作者：756034419@qq.com
            	时间：2018-08-19
            	描述：操作栏
            -->
			<div class="admin_header_fixed">
				<div class="admin_header clearfix">
					<div class="title"><i></i>后台用户列表</div>
					<div class="action">
						<b></b>
						<div class="layui-btn-group ">
							<a class="layui-btn layui-btn-primary layui-btn-sm create" href="">
								<i class="fa fa-plus-circle"></i> 新增
							</a>
							<a class="layui-btn layui-btn-primary layui-btn-sm batch_delete" href="javascript:;">
								<i class="fa fa-trash"></i> 批量删除
							</a>
						</div>
					</div>
				</div>
			</div>

			<!--
            	作者：756034419@qq.com
            	时间：2018-08-19
            	描述：展示部分
            -->
			<div class="admin_base">
				<!--
                	作者：756034419@qq.com
                	时间：2018-08-19
                	描述：搜索部分
                -->
				<div class="admin_module clearfix admin_module_search">
					<i class="line"></i>
					<a class="javascript" id="list_search_toggle" rel='list_search_switch'>展开搜索</a>
					<div id="list_search" class="clearfix hidden">
						<form id="UserForm" class="layui-form layui-form-pane" novalidate="1">
							<div class="layui-form-item">
								<label class="layui-form-label">用户名</label>
								<div class="layui-input-inline">
									<input type="text" name="userName" value="" id="SearchUserName" class="layui-input" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">手机号码</label>
								<div class="layui-input-inline">
									<input type="text" name="mobile" value="" id="SearchMobile" class="layui-input" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">开始日期</label>
								<div class="layui-input-inline">
									<input type="text" name="beginTime" value="" id="SearchBeginTime" class="layui-input datepicker" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">结束日期</label>
								<div class="layui-input-inline">
									<input type="text" name="endTime" value="" id="SearchEndTime" class="layui-input datepicker" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">状态</label>
								<div class="layui-input-inline">
									<select name="status" id="SearchStatus" class="form_item" lay-search="" lay-filter="status">
										<option value="">≡请选择状态≡</option>
										<option value="0">正常</option>
										<option value="1">禁用</option>
									</select>
								</div>
							</div>
							<div class="search_action">
								<button class="layui-btn" lay-submit="">搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</form>
					</div>
				</div>

				<!--
                	作者：756034419@qq.com
                	时间：2018-08-19
                	描述：列表部分
                -->
				<div class="box_list">
					<div class="box_content">
						<form id="list_form" class="layui-form" novalidate="1">
							<table id="queryList" class="layui-table list" lay-filter="list">
								<colgroup>
									<col width="59" />
								</colgroup>

								<thead>
									<tr>
										<th><input name="" lay-skin="primary" lay-filter="allChoose" type="checkbox"></th>
										<th>用户名</th>
										<th>昵称</th>
										<th>头像</th>
										<th>真实姓名</th>
										<th>手机号</th>
										<th>注册时间</th>
										<th>状态</th>
										<th>修改时间</th>
										<th class="item_action">操作</th>
									</tr>
								</thead>

								<tbody>
									
								</tbody>
							</table>
						</form>
					</div>

					<!--
                    	作者：756034419@qq.com
                    	时间：2018-08-19
                    	描述：分页部分
                    -->
					<div class="page-box">
						<div id="pageShow">
							<template>
							        <v-pagination :total="total" :current-page='current' @pagechange="pagechange"></v-pagination>
							</template>
						</div>
					</div>
				</div>
			</div>

			<div class="admin_bottom"></div>
		</div>
	</body>

	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<script type="text/javascript" src="/static/js/lightense.min.js"></script>
	<script type="text/javascript" src="/static/js/tableResize.js"></script>
	<script type="text/javascript" src="/static/js/sys/user/list.js"></script>

</html>

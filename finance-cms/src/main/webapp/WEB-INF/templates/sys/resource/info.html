<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<title>添加后台资源</title>

		<link rel="icon" href="/static/img/icon.png" />
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/static/fontIconPicker-2.0.0/css/jquery.fonticonpicker.min.css" media="all" />
		<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" href="/static/fontIconPicker-2.0.0/themes/grey-theme/jquery.fonticonpicker.grey.min.css" media="all" />
		<link rel="stylesheet" href="/static/css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:80%;">
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="name" lay-verify="required|name" placeholder="请输入资源名称">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源编码</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="code" lay-verify="required|code" placeholder="请输入资源编码">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源地址</label>
				<div class="layui-input-block">
					<textarea name="url" placeholder="请输入资源地址" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">访问方式</label>
				<div class="layui-input-block">
					<select name="method">
						<option value="GET">GET</option>
						<option value="POST">POST</option>
						<option value="PUT">PUT</option>
						<option value="DETELE">DETELE</option>
						<option value="OPTIONS">OPTIONS</option>
						<option value="HEAD">HEDA</option>
						<option value="PATCH">PATCH</option>
						<option value="TRACE">TRACE</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源类型</label>
				<div class="layui-input-block">
					<select name="type">
						<option value="0">菜单</option>
						<option value="1">按钮</option>
						<option value="2">功能</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<input type="number" class="layui-input" name="sort" placeholder="请输入排序号">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">图标</label>
				<div class="layui-input-block">
					<input type="text" name="icon" id="icon_picker" placeholder="请选择图标">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">上级资源</label>
				<div class="layui-input-block">
					<input type="text" name="parentId" id="pidSelect" lay-filter="pidSelect" placeholder="选择父节点" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源描述</label>
				<div class="layui-input-block">
					<textarea name="description" placeholder="请输入资源描述" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源状态</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="0" title="正常" checked="checked">
					<input type="radio" name="status" value="1" title="禁用">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="create">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			<input type="hidden" name="id" />
			<input type="hidden" name="createTime" />
		</form>
	</body>
	
	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/fontIconPicker-2.0.0/jquery.fonticonpicker.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.min.js"></script>
	<script type="text/javascript" src="/static/js/axios.min.js"></script>
	<script type="text/javascript" src="/static/js/moment.min.js"></script>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<script type="text/javascript" src="/static/js/global.js"></script>
	<script type="text/javascript" src="/static/js/sys/resource/info.js"></script>

</html>

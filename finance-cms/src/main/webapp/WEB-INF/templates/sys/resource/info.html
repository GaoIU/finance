<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<title>添加后台资源</title>

		<link rel="icon" href="/static/img/icon.png" />
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/static/fontIconPicker-2.0.0/css/jquery.fonticonpicker.min.css" media="all" />
		<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" href="/static/fontIconPicker-2.0.0/themes/grey-theme/jquery.fonticonpicker.grey.min.css" media="all" />
		<link rel="stylesheet" href="/static/css/public.css" media="all" />
		
		<style type="text/css">
			.parent:hover {
				color: orangered;
				cursor: pointer;
			}
			.layui-form-select .layui-tree {
			    display: none;
			    position: absolute;
			    left: 0;
			    top: 42px;
			    padding: 5px 0;
			    z-index: 999;
			    min-width: 100%;
			    border: 1px solid #d2d2d2;
			    max-height: 300px;
			    overflow-y: auto;
			    background-color: #fff;
			    border-radius: 2px;
			    box-shadow: 0 2px 4px rgba(0,0,0,.12);
			    box-sizing: border-box;
				line-height: 30px;
			}
			.layui-form-select .layui-tree li i {
				margin-right: 5px;
			}
			.layui-form-select .layui-tree li ul {
				margin-left: 24px;
			}
			.layui-form-selected .layui-tree {
			    display: block;
			}
		</style>
	</head>

	<body class="childrenBody">
		<form id="info" class="layui-form" style="width:80%;">
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="name" :value="item.name" lay-verify="required|name" placeholder="请输入资源名称">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源编码</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="code" :value="item.code" lay-verify="required|code" placeholder="请输入资源编码">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源地址</label>
				<div class="layui-input-block">
					<textarea name="url" :value="item.url" placeholder="请输入资源地址" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">访问方式</label>
				<div class="layui-input-block">
					<select name="method" v-model="meoded">
						<option v-for="meod in meods" :value="meod.val">{{ meod.name }}</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源类型</label>
				<div class="layui-input-block">
					<select name="type" v-model="tped">
						<option v-for="tp in types" :value="tp.val">{{ tp.name }}</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<input type="number" name="sort" :value="item.sort" class="layui-input" placeholder="请输入排序号">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">图标</label>
				<div class="layui-input-block">
					<input type="text" name="icon" :value="item.icon" id="icon_picker" placeholder="请选择图标">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">上级资源</label>
				<div class="layui-input-block">
					<div class="layui-unselect layui-form-select parent-selected">
						<div class="layui-select-title">
							<input type="hidden" :value="item.parentId" readonly="readonly" class="layui-input parentId">
					        <input type="text" :value="item.parentName" placeholder="上级资源" readonly="readonly" class="layui-input layui-unselect parentName">
					        <i class="layui-edge"></i>
					    </div>
					    <ul v-html="tree" class="layui-anim layui-anim-upbit layui-tree layui-box"></ul>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源描述</label>
				<div class="layui-input-block">
					<textarea name="description" :value="item.description" placeholder="请输入资源描述" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">资源状态</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="0" title="正常" v-model="statused">
					<input type="radio" name="status" value="1" title="禁用" v-model="statused">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="create">立即提交</button>
					<button @click="getInfo" type="button" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			<input type="hidden" name="id" value="${id!}" class="id" />
			<input type="hidden" name="createTime" :value="item.createTime" />
		</form>
	</body>
	
	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/fontIconPicker-2.0.0/jquery.fonticonpicker.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.min.js"></script>
	<script type="text/javascript" src="/static/js/moment.min.js"></script>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<script type="text/javascript" src="/static/js/global.js"></script>
	<script type="text/javascript" src="/static/js/sys/resource/info.js"></script>

</html>

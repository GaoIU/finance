<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />

		<title>充值统计</title>

		<link rel="icon" href="/static/img/icon.png" />
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/static/css/animate.css" media="all" />
		<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" href="/static/css/global.css" media="all" />
	</head>

	<body>
		<div class="admin_main">
			<!--
            	作者：756034419@qq.com
            	时间：2018-08-19
            	描述：操作栏
            -->
			<div class="admin_header_fixed">
				<div class="admin_header clearfix">
					<div class="title"><i></i>充值统计</div>
				</div>
			</div>

			<!--
            	作者：756034419@qq.com
            	时间：2018-08-19
            	描述：展示部分
            -->
			<div class="admin_base">
				<!--
                	作者：756034419@qq.com
                	时间：2018-08-19
                	描述：搜索部分
                -->
				<div class="admin_module clearfix admin_module_search">
					<i class="line"></i>
					<a class="javascript" id="list_search_toggle" rel='list_search_switch'>展开搜索</a>
					<div id="list_search" class="clearfix hidden">
						<form id="searchForm" class="layui-form layui-form-pane" novalidate="1">
							<div class="layui-form-item">
								<label class="layui-form-label">开始日期</label>
								<div class="layui-input-inline">
									<input type="text" name="beginTime" class="layui-input datepicker" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">结束日期</label>
								<div class="layui-input-inline">
									<input type="text" name="endTime" class="layui-input datepicker" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">充值方式</label>
								<div class="layui-input-inline">
									<select name="type" class="form_item">
										<option value="">≡请选择方式≡</option>
										<option value="1">支付宝</option>
										<option value="2">微信</option>
										<option value="3">银行卡</option>
									</select>
								</div>
							</div>
							<div class="search_action">
								<button type="button" class="layui-btn" @click="search">搜索</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</form>
					</div>
				</div>

				<!--
                	作者：756034419@qq.com
                	时间：2018-08-19
                	描述：列表部分
                -->
				<div class="box_list">
					<div class="box_content">
						<form id="list_form" class="layui-form" novalidate="1">
							<table id="queryList" class="layui-table list" lay-filter="list">
								<thead>
									<tr>
										<th>支付宝</th>
										<th>微信</th>
										<th>银行卡</th>
										<th>总充值</th>
									</tr>
								</thead>

								<tbody>
									<tr>
										<td><span :title="item.alipay | num">{{ item.alipay | num }}</span></td>
										<td><span :title="item.wechat | num">{{ item.wechat | num }}</span></td>
										<td><span :title="item.bankcard | num">{{ item.bankcard | num }}</span></td>
										<td><span :title="item.sum | num">{{ item.sum | num }}</span></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
					
					<div class="admin_header clearfix" style="margin: 45px 0px 20px 0px;">
						<div class="title"><i></i>充值统计图</div>
					</div>
					<div class="layui-row layui-col-space30">
						<div class="layui-col-md6">
							<div id="pie_chart" style="width: 100%; height: 400px;"></div>
						</div>
						<div class="layui-col-md6">
							<div id="bar_chart" style="width: 100%; height: 400px;"></div>
						</div>
						<!-- <div class="layui-col-md4">
							<div id="line_chart" style="width: 100%; height: 400px;"></div>
						</div> -->
					</div>
				</div>
			</div>

			<div class="admin_bottom"></div>
		</div>
	</body>

	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.min.js"></script>
	<script type="text/javascript" src="/static/js/moment.min.js"></script>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<script type="text/javascript" src="/static/js/global.js"></script>
	<script type="text/javascript" src="/static/js/tableResize.js"></script>
	<script type="text/javascript" src="/static/js/echarts.js"></script>
	<script type="text/javascript" src="/static/js/statistics/recharge/list.js"></script>

</html>

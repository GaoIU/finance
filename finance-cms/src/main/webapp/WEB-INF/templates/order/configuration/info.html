<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<title>添加资金操作配置</title>

		<link rel="icon" href="/static/img/icon.png" />
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
		<link rel="stylesheet" href="/static/css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<form id="operateConfig" class="layui-form" style="width:80%;">
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">配置名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" name="name" value="${(info.name)!}" lay-verify="required|name" placeholder="请输入配置名称">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">配置值</label>
				<div class="layui-input-block">
					<input type="radio" name="value" value="1" title="支付宝" <#if !info?? || info.value == 1>checked="checked"</#if>>
					<input type="radio" name="value" value="2" title="微信" <#if info?? && info.value == 2>checked="checked"</#if>>
					<input type="radio" name="value" value="3" title="银行卡" <#if info?? && info.value == 3>checked="checked"</#if>>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">配置类型</label>
				<div class="layui-input-block">
					<input type="radio" name="type" value="1" title="充值" <#if !info?? || info.type == 1>checked="checked"</#if>>
					<input type="radio" name="type" value="2" title="提现" <#if info?? && info.type == 2>checked="checked"</#if>>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">配置图片</label>
				<div class="layui-input-block">
					<div class="layui-col-md1 layui-col-xs12 user_right">
						<div style="margin-top: -20px;">
							<img class="layui-upload-img userFaceBtn userAvatar" id="userFace" src="${(info.url)!}">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">配置状态</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="0" title="正常" <#if !info?? || info.status == 0>checked="checked"</#if>>
					<input type="radio" name="status" value="1" title="禁用" <#if info?? && info.status == 1>checked="checked"</#if>>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button type="button" class="layui-btn" id="create" lay-submit="">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			<input type="hidden" name="id" value="${(info.id)!}" class="id" />
		</form>
	</body>
	
	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.min.js"></script>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<script type="text/javascript" src="/static/js/global.js"></script>
	<script type="text/javascript" src="/static/js/order/configuration/info.js"></script>

</html>
